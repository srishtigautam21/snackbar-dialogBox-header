<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Snackbar</h2>
    <section class="section-og">
        <div class="fixed-position">
            Can't send photo. Retry in 5 seconds.
            <p>RETRY</p>
            <span class="icon">X</span>
        </div>
    </section>
    <h2>Header</h2>
    <section class="section-og">
        <div class="fixed-position header">
            <span class="icon">
                <i class="fa fa-reorder" style="font-size:24px;color:white"></i>
            </span>
            Delhi , India
            <span>
                <i class="fa fa-download" style="font-size:24px;color:white"></i>
                <i class="fa fa-bookmark" style="font-size:24px;color:white"></i>

            </span>
        </div>

    </section>
    <section class="og"></section>
    
</body>
</html>
