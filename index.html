<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Snackbar</h2>
    <section class="section-og">
        <div class="fixed-position">
            Can't send photo. Retry in 5 seconds.
            <p>RETRY</p>
            <span>X</span>
        </div>
    </section>
    <h2>Header</h2>
    <section class="section-og">
        <div class="fixed-position header">
            <span class="icon-left">
                <i class="fa fa-reorder" style="font-size:20px;color:white"></i>
            </span>
            <p>Delhi , India</p>
            <span class="right-icon">
                <i class="fa fa-download" style="font-size:20px;color:white"></i>
                <i class="fa fa-bookmark" style="font-size:20px;color:white"></i>

            </span>
        </div>

    </section>
    <h2>Dialog-box</h2>
    <section class="section-og">
        <div class="container">
            <div class="dialog-box">
                <h2 class="dialog-header">Dialog header</h2>
                <p>Dialog body text</p>
                <div class="button-div">
                    <button>Action 1</button>
                    <button>Action 2</button>
                </div>
            </div>
        </div>
    </section>
    <h2>Tabs</h2>
    <section class="section-og">
        <div class="center-positioning">
            <a href="#" class="tabs">Tab One</a>
            <a href="#" class="tabs"> Tab Two</a>
            <a href="#" class="tabs"> Tab Three</a>
        </div>
    </section>    
</body>
</html>
