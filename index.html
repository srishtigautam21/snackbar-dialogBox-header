<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Snackbar</h2>
    <section class="section-og">
        <div class="fixed-position">
            Can't send photo. Retry in 5 seconds.
            <p>RETRY</p>
            <i class="fa fa-times" style="font-size:18px;color:white"></i>
        </div>
    </section>
    <h2>Header</h2>
    <section class="section-og">
        <div class="fixed-position header">
            <span class="icon-left">
                <i class="fa fa-reorder" style="font-size:20px;color:white"></i>
            </span>
            <p>Delhi , India</p>
            <span class="right-icon">
                <i class="fa fa-download" style="font-size:20px;color:white"></i>
                <i class="fa fa-bookmark" style="font-size:20px;color:white"></i>
            </span>
        </div>

    </section>
    <h2>Dialog-box</h2>
    <section class="section-og">
        <div class="container">
            <div class="dialog-box">
                <h2 class="dialog-header">Dialog header</h2>
                <p>Dialog body text</p>
                <div class="button-div">
                    <button>Action 1</button>
                    <button>Action 2</button>
                </div>
            </div>
        </div>
    </section>
    <h2>Tabs</h2>
    <section class="section-og">
        <div class="center-positioning">
            <ul>
                <li class="list-inline present-tab">Tab One</li>
                <li class="list-inline"> Tab Two</li>
                <li class="list-inline"> Tab Three</li>
            </ul>
            <ul>
                <i class="fa fa-clock-o" style="font-size:20px">
                    <li class="list-inline icon-tab">Tab One</li></i>
                    <i class="fa fa-heart" style="font-size:20px;color:darkgreen">
                        <li class="list-inline present-tab icon-tab"> Tab Two</li></i>
                        <i class="fa fa-location-arrow" style="font-size:20px">
                            <li class="list-inline icon-tab"> Tab Three</li></i>
            </ul>
        </div>
    </section>
</body>

</html>
